<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Header</title>
    <style>
        /* Logo Styles */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            width: clamp(60px, 8vw, 100px);
            height: clamp(60px, 8vw, 100px);
        }

        .logo-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rotating-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: rotateLogo 4s linear infinite;
            transition: transform 0.3s ease;
            cursor: pointer;
            filter: drop-shadow(2px 2px 8px rgba(0, 0, 0, 0.3));
        }

        .rotating-logo:hover {
            animation-play-state: paused;
            transform: scale(1.2);
        }

        .rotating-logo:active {
            transform: scale(0.95);
        }

        @keyframes rotateLogo {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Navigation Styles */
        .navigation {
            text-align: center;
            padding: clamp(60px, 10vw, 80px) 0 20px 0;
            background-color: white;
            position: relative;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            flex-direction: column;
            cursor: pointer;
            z-index: 101;
            width: 30px;
            height: 30px;
            justify-content: space-around;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: #333;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: clamp(15px, 4vw, 40px);
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .nav-menu li a {
            color: #333;
            text-decoration: none;
            font-size: clamp(14px, 2vw, 16px);
            font-weight: 500;
            padding: 10px 0;
            transition: all 0.3s ease;
            position: relative;
            white-space: nowrap;
        }

        .nav-menu li a:hover {
            color: #FF6347;
        }

        .nav-menu li a.active {
            color: #FF6347;
            border-bottom: 2px solid #FF6347;
        }

        /* Mobile Overlay */
        .nav-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 99;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-overlay.active {
            opacity: 1;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            
            .nav-overlay {
                display: block;
            }
            
            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                max-width: 300px;
                height: 100vh;
                background: white;
                box-shadow: -5px 0 15px rgba(0,0,0,0.1);
                flex-direction: column;
                justify-content: flex-start;
                align-items: stretch;
                padding: 80px 0 0 0;
                gap: 0;
                z-index: 100;
                transition: right 0.3s ease;
            }
            
            .nav-menu.active {
                right: 0;
            }
            
            .nav-menu li {
                width: 100%;
                border-bottom: 1px solid #f0f0f0;
            }
            
            .nav-menu li a {
                display: block;
                padding: 20px 30px;
                font-size: 16px;
                text-align: left;
                width: 100%;
            }
            
            .nav-menu li a.active {
                border-bottom: none;
                background: rgba(255, 99, 71, 0.1);
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 60px;
                height: 60px;
                top: 15px;
                left: 15px;
            }
            
            .hamburger {
                right: 15px;
                width: 25px;
                height: 25px;
            }
            
            .hamburger span {
                width: 20px;
                height: 2px;
            }
            
            .nav-menu {
                width: 90%;
                padding: 70px 0 0 0;
            }
            
            .nav-menu li a {
                padding: 15px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 320px) {
            .nav-menu {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Component -->
    <div class="logo">
        <div class="logo-container">
            <img src="asset/LogoTdm-removebg-preview.png" alt="Tdm-logo" class="rotating-logo"/>
        </div>
    </div>

    <!-- Navigation Component -->
    <nav class="navigation">
        <div class="nav-overlay"></div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link">IT Infrastructure</a></li>
            <li><a href="marketing.html" class="nav-link">Advertising & Marketing</a></li>
            <li><a href="health.html" class="nav-link">Health</a></li>
            <li><a href="hospitality.html" class="nav-link">Hospitality</a></li>
            <li><a href="community.html" class="nav-link">Community Development</a></li>
        </ul>
    </nav>

    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            const navOverlay = document.querySelector('.nav-overlay');

            function toggleMenu() {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
                navOverlay.classList.toggle('active');
            }

            hamburger.addEventListener('click', toggleMenu);
            navOverlay.addEventListener('click', toggleMenu);

            // Close menu when clicking on nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                    navOverlay.classList.remove('active');
                });
            });

            // Set active navigation based on current page
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
