<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitality - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 16px;
            padding: 60px 80px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #f59e0b;
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .badge-icon {
            width: 20px;
            height: 20px;
        }

        .category {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #6b7280;
            font-size: 15px;
            margin-bottom: 16px;
        }

        .category-icon {
            width: 20px;
            height: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 40px;
        }

        .info-box {
            background-color: #f3f4f6;
            border-radius: 12px;
            padding: 20px 32px;
            margin: 32px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .info-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .info-text {
            color: #374151;
            font-size: 16px;
            font-weight: 500;
        }

        .footer-text {
            color: #6b7280;
            font-size: 15px;
            margin-top: 24px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 16px;
            }

            .info-box {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">
            <svg class="badge-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
            Coming Soon
        </div>

        <div class="category">
            <svg class="category-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <path d="M9 3v18"/>
                <path d="M3 9h6"/>
                <path d="M3 15h6"/>
            </svg>
            Hospitality
        </div>

        <h1>Hospitality</h1>
        <p class="subtitle">Our Hospitality services are coming soon!</p>

        <div class="info-box">
            <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                <path d="M2 17l10 5 10-5"/>
                <path d="M2 12l10 5 10-5"/>
            </svg>
            <p class="info-text">We're working hard to bring you an exceptional experience.</p>
        </div>

        <p class="footer-text">Bookmark this page and check back shortly.</p>
    </div>
</body>
</html>
